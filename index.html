<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset-"UTF-8">
  <title>Study Cards</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="page-header text-center">
    <h1 class="main-head">Study Cards</h1>

    <p class="">Create a Deck -> Quiz Yourself -> Save Redo Cards and Quiz Again</p>
  </div>

  <h2 id="page-title" class="text-center">Create Deck</h2>

  <div class="container-fluid">
    <div id="main-container" class="row">
      <div class="col-md-12 text-center">
        <p>--Input link to view cards made so far--</p>
        <p>Card Count: <span id="card-count">0</span></p>
      </div>

      <div class="col-md-12 col-md-offset-2">
        <div class="col-md-4">
          <textarea id="front-card" class="form-control" rows="8" placeholder="Front of Card"></textarea>
        </div>

        <div class="col-md-4">
          <textarea id="back-card" class="form-control" rows="8" placeholder="Back of Card"></textarea>
        </div>
      </div>

      <div class="col-md-12 col-md-offset-4">
        <div class="col-md-2">
          <button type="button" id="add-card" class="btn btn-default">Add Card</button>
        </div>

        <div class="col-md-2">
          <button type="button" id="start" class="btn btn-default">Start Quiz</button>
        </div>
      </div>

    </div>
  </div>

  <script src="javascripts/library/jquery-2.2.0.min.js"></script>
  <script src="javascripts/card.js"></script>
  <script src="javascripts/quiz.js"></script>
  <script src="javascripts/app.js"></script>


</body>
</html>
